name: Backend Build and Test

on:
  push:
    branches:
      - master
    paths:
      - 'api/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          path: api

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '20'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install
        working-directory: ./api

      - name: Run Tests
        run:  mvn test
        working-directory: ./api